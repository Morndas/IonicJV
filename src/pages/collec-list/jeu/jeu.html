<ion-header>
  <ion-navbar>
    <ion-title>jeu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="onGoAccessModif()">Rendre modifiable</button>
  <div *ngIf="!modif">
    <ion-grid *ngIf="jeu">
      <ion-row>
        <ion-col col-6>
          <img [src]="jeu.data.cover" alt="">
        </ion-col>
        <ion-col col-6>
          <strong>Name:</strong> <br>
          {{ jeu.data.name}}<br>
          <strong>Genre:</strong> <br>
          {{ jeu.data.genre }}<br>
          <strong>Developer:</strong> <br>
          {{ jeu.data.developer}}<br>
          <strong>Publisher:</strong> <br>
          {{ jeu.data.editor}}<br>
          <strong>Release date:</strong> <br>
          {{ jeu.data.release_date}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div *ngIf="modif">
    <ion-item>
      <ion-label>Cover</ion-label>
      <ion-input type="text" [(ngModel)]="jeu.data.cover"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]="jeu.data.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Genre</ion-label>
      <ion-input type="text" [(ngModel)]="jeu.data.genre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Developer</ion-label>
      <ion-input type="text" [(ngModel)]="jeu.data.developer"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Publisher</ion-label>
      <ion-input type="text" [(ngModel)]="jeu.data.editor"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Release date</ion-label>
      <ion-input type="text" [(ngModel)]="jeu.data.release_date"></ion-input>
    </ion-item>
    <br>
    <div class="text-center">
      <button ion-button (click)="onModif()">Modifier</button>
    </div>
  </div>
</ion-content>
